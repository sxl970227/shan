<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.black{
				width: 100%;
				height: 100%;
				background-color: black;
			}
			div img{
				width: 100px;
				height: 100px;
				
			}
			div{
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>

		<div class="black"></div>
		<div id='s1'><img src="img/xing.gif"/></div>
		<div id='s2'><img src="img/xing.gif"/></div>
		<div id='s3'><img src="img/xing.gif"/></div>
		<div id='s4'><img src="img/xing.gif"/></div>
		<div id='s5'><img src="img/xing.gif"/></div>
		<script type="text/javascript">
			var s1 = document.getElementById('s1');
			var s2 = document.getElementById('s2');
			var s3 = document.getElementById('s3');
			var s4 = document.getElementById('s4');
			var s5 = document.getElementById('s5');
			
		
			function shan(xing){
				
				var x = Math.round(Math.random()*(document.documentElement.clientWidth-100));
				var y = Math.round(Math.random()*(document.documentElement.clientHeight-100));
				
				xing.style.left = x+'px';
				xing.style.top = y+'px';
//				alert(x);
			}
			shan(s1);
			shan(s2);
			shan(s3);
			shan(s4);
			shan(s5);
			
			window.setInterval(function(){
				shan(s1);
				shan(s2);
				shan(s3);
				shan(s4);
				shan(s5);
			},500);
		</script>
	</body>
</html>
